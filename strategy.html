<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>BeFriends.</p>
        </div>
        <div class="nav-menu" id="navMenu">

                <li><a href="home.html" class="link">Home</a></li>
                <li><a href="strategy.html" class="link active">Strategy</a></li>

            <button class="btn" id="registerBtn" onclick="window.location.href='access.html#register'">Sign up</button>
        </div>
        <div class="nav-menu-btn">

        </div>

    <div class="content">
        <!-- Miejsce na nową treść -->

</div>

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }
</script>
